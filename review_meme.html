<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Memes</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .meme-container { display: flex; flex-wrap: wrap; justify-content: center; }
        .meme { margin: 10px; padding: 10px; border: 1px solid #ddd; width: 300px; }
        img { max-width: 100%; }
        button { margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Review Memes</h1>
    <div class="meme-container" id="memeContainer"></div>
    <button onclick="saveApprovedMemes()">Save Approved Memes</button>
    
    <script>
        let memes = [];
        let approvedMemes = [];
        let rejectedMemes = [];

        async function loadMemes() {
            const response = await fetch("memes_for_review.json");
            memes = await response.json();
            displayMemes();
        }

        function displayMemes() {
            const container = document.getElementById("memeContainer");
            container.innerHTML = "";
            memes.forEach((meme, index) => {
                const memeDiv = document.createElement("div");
                memeDiv.className = "meme";
                memeDiv.innerHTML = `
                    <img src="${meme.url}" alt="Meme">
                    <p>${meme.title}</p>
                    <button onclick="approveMeme(${index})">Approve</button>
                    <button onclick="rejectMeme(${index})">Reject</button>
                `;
                container.appendChild(memeDiv);
            });
        }

        function approveMeme(index) {
            approvedMemes.push(memes[index]);
            memes.splice(index, 1);
            displayMemes();
        }

        function rejectMeme(index) {
            rejectedMemes.push(memes[index]);
            memes.splice(index, 1);
            displayMemes();
        }

        async function saveApprovedMemes() {
            await saveToGitHub("approved_memes.json", approvedMemes);
            await saveToGitHub("rejected_memes.json", rejectedMemes);
            await saveToGitHub("memes_for_review.json", memes);
            alert("✅ Memes updated!");
        }

        async function saveToGitHub(filename, data) {
            const token = prompt("Enter your GitHub Token:");
            if (!token) {
                alert("❌ GitHub Token required!");
                return;
            }
            const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 4))));
            const response = await fetch(`https://api.github.com/repos/YOUR_GITHUB_USER/YOUR_REPO/contents/${filename}`, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: `Updated ${filename}`,
                    content: base64Content
                })
            });
            if (response.ok) alert("✅ File updated successfully!");
        }

        loadMemes();
    </script>
</body>
</html>
