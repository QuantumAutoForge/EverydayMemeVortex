<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Memes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .meme-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .meme {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 10px;
            width: 280px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button.reject {
            background: #dc3545;
        }
        button.move {
            background: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review Memes</h1>
        <div>
            <button onclick="viewMemeList('memes_for_review.json')">For Review</button>
            <button onclick="viewMemeList('approved_memes.json')">Approved</button>
            <button onclick="viewMemeList('rejected_memes.json')">Rejected</button>
            <button onclick="viewMemeList('already_posted_memes.json')">Posted</button>
        </div>
        <div class="meme-container" id="memeContainer"></div>
        <button onclick="saveApprovedMemes()">Save Approved & Rejected Memes</button>
    </div>

    <script>
        const GITHUB_USERNAME = "QuantumAutoForge";  // üîπ Change this to your GitHub username
        const REPO_NAME = "EverydayMemeVortex";  // üîπ Change this to your repository name
        let memes = [];
        let approvedMemes = [];
        let rejectedMemes = [];

        // üîπ Load memes for review
        function viewMemeList(filename) {
            fetch(filename)
                .then(response => response.json())
                .then(data => {
                    memes = data;
                    displayMemes();
                })
                .catch(() => alert(`‚ùå Failed to load ${filename}. Make sure it exists.`));
        }

        function displayMemes() {
            const container = document.getElementById("memeContainer");
            container.innerHTML = "";
            memes.forEach((meme, index) => {
                const memeDiv = document.createElement("div");
                memeDiv.className = "meme";
                memeDiv.innerHTML = `
                    <img src="${meme.url}" alt="Meme">
                    <p>${meme.title}</p>
                    <input type="checkbox" id="meme-${index}" onchange="toggleApproval(${index})"> Approve
                    <button class="reject" onclick="rejectMeme(${index})">Reject</button>
                    <button class="move" onclick="moveToApproved(${index})">Move to Approved</button>
                `;
                container.appendChild(memeDiv);
            });
        }

        function toggleApproval(index) {
            const meme = memes[index];
            if (approvedMemes.some(m => m.id === meme.id)) {
                approvedMemes = approvedMemes.filter(m => m.id !== meme.id);
            } else {
                approvedMemes.push(meme);
            }
        }

        function rejectMeme(index) {
            rejectedMemes.push(memes[index]);
            memes.splice(index, 1);
            displayMemes();
        }

        async function saveApprovedMemes() {
            let token = localStorage.getItem("github_token");

            if (!token) {
                token = prompt("Enter your GitHub Personal Access Token:");
                if (!token) {
                    alert("‚ùå GitHub Token is required to save memes!");
                    return;
                }
                localStorage.setItem("github_token", token);
            }

            await saveToGitHub("approved_memes.json", approvedMemes, token);
            await saveToGitHub("rejected_memes.json", rejectedMemes, token);
            await saveToGitHub("memes_for_review.json", memes, token);

            alert("‚úÖ Approved & Rejected memes updated!");
        }

        async function moveToApproved(index) {
            let token = localStorage.getItem("github_token");
            if (!token) {
                alert("‚ùå GitHub Token is required!");
                return;
            }

            let approvedMemes = await getJsonFromGitHub("approved_memes.json", token);
            approvedMemes.push(memes[index]);

            await saveToGitHub("approved_memes.json", approvedMemes, token);
            alert("‚úÖ Meme moved back to Approved Memes!");
        }

        async function saveToGitHub(filename, data, token) {
            const fileUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${filename}`;
            const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 4))));

            let sha = null;
            const getResponse = await fetch(fileUrl, {
                headers: { "Authorization": `token ${token}` }
            });

            if (getResponse.ok) {
                const fileData = await getResponse.json();
                sha = fileData.sha;
            }

            await fetch(fileUrl, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: `Updated ${filename}`,
                    content: base64Content,
                    sha: sha
                })
            });
        }
    </script>
</body>
</html>
