<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Memes</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .meme-container { display: flex; flex-wrap: wrap; justify-content: center; }
        .meme { margin: 10px; padding: 10px; border: 1px solid #ddd; width: 300px; }
        img { max-width: 100%; }
        button { margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Review Memes</h1>
    <div class="meme-container" id="memeContainer"></div>
    <button onclick="saveApprovedMemes()">Save Approved Memes</button>

    <script>
        const GITHUB_USERNAME = "QuantumAutoForge";  // üîπ Change this to your GitHub username
        const REPO_NAME = "EverydayMemeVortex";  // üîπ Change this to your repository name
        const FILE_PATH = "approved_memes.json";
        const API_URL = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`;
        const TOKEN = "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";  // üîπ Add your GitHub token here

        let memes = [];
        let approvedMemes = [];

        fetch("memes_for_review.json")
            .then(response => response.json())
            .then(data => {
                memes = data;
                displayMemes();
            });

        function displayMemes() {
            const container = document.getElementById("memeContainer");
            container.innerHTML = "";
            memes.forEach((meme, index) => {
                const memeDiv = document.createElement("div");
                memeDiv.className = "meme";
                memeDiv.innerHTML = `
                    <img src="${meme.url}" alt="Meme">
                    <p>${meme.title}</p>
                    <input type="checkbox" id="meme-${index}" onchange="toggleApproval(${index})"> Approve
                `;
                container.appendChild(memeDiv);
            });
        }

        function toggleApproval(index) {
            const meme = memes[index];
            if (approvedMemes.some(m => m.id === meme.id)) {
                approvedMemes = approvedMemes.filter(m => m.id !== meme.id);
            } else {
                approvedMemes.push(meme);
            }
        }

        async function saveApprovedMemes() {
            const approvedMemesJson = JSON.stringify(approvedMemes, null, 4);
            const base64Content = btoa(unescape(encodeURIComponent(approvedMemesJson)));

            const response = await fetch(API_URL, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "Updated approved memes",
                    content: base64Content
                })
            });

            if (response.ok) {
                alert("‚úÖ Approved memes saved to GitHub!");
            } else {
                alert("‚ùå Error saving memes to GitHub!");
            }
        }
    </script>
</body>
</html>
