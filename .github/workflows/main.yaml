name: Meme Bot

on:
  schedule:
    - cron: "0 * * * *"  # ðŸ”¹ Runs EVERY HOUR (posting)
    - cron: "0 12 * * *"  # ðŸ”¹ Runs ONCE A DAY (scraping)
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape-memes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: pip install praw tweepy requests pillow google-cloud-vision pytesseract

      - name: Scrape & Verify Memes
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_CLOUD_JSON }}
        run: python scrape_memes.py

      - name: Commit & Push Memes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add memes.json
          git commit -m "Updated memes.json [GitHub Actions]" || echo "No changes to commit"
          git push origin main

  post-meme:
    runs-on: ubuntu-latest
    needs: scrape-memes
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: pip install tweepy requests pillow

      - name: Post Meme on Twitter
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: python post_meme.py
